<div class="container mt-4">
  <h2 *ngIf="editMode">Editar Producto</h2>
  <h2 *ngIf="!editMode">Agregar Producto</h2>
  <form (ngSubmit)="guardarProducto()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        [(ngModel)]="producto.nombre"
        name="nombre"
        required
      />
    </div>
    <div class="form-group">
      <label for="precio">Precio Unitario</label>
      <input
        type="number"
        id="precio"
        class="form-control"
        [(ngModel)]="producto.precioUnitario"
        name="precio"
        required
      />
    </div>
    <div class="form-group">
      <label for="descripcion">Descripci√≥n</label>
      <textarea
        id="descripcion"
        class="form-control"
        [(ngModel)]="producto.descripcion"
        name="descripcion"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success mt-3 me-2">Guardar</button>
    <button type="submit" class="btn btn-danger mt-3" [routerLink]="'/productos'">Cancelar</button>
  </form>
</div>
