<div class="perfil-container">
    <div class="container mt-4">
      <div class="header">
        <h2>Entradas Online</h2>
      </div>
      <div class="alert alert-info">
        AquÃ­ puedes ver y gestionar todas las entradas online disponibles.
        Puedes agregar, editar o eliminar entradas segÃºn sea necesario.
      </div>

      <div class="d-flex mb-3">
        <button routerLink="/boliches" class="btn btn-primary mb-3 me-2">
          Atras
        </button>
      <button routerLink="/entrada-online/form" class="btn btn-primary mb-3">
        Agregar Entrada
      </button>
      </div>


      <div class="alert alert-info" *ngIf="entradas.length === 0">
        No hay entradas online disponibles.
      </div>
  
      <table class="table table-bordered" *ngIf="entradas.length > 0">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entrada of entradas">
            <td data-label="Nombre">{{ entrada.nombre }}</td>
            <td data-label="Precio">${{ entrada.precio }}</td>
            <td data-label="Acciones">
              <button class="btn btn-warning me-2" [routerLink]="['/entrada-online/form', entrada.id]">
                Editar
              </button>
              <button class="btn btn-danger" (click)="eliminar(entrada.id!)">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
