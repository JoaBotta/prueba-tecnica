<div class="perfil-container">
    <div class="container mt-4">
      <div class="header">
        <h2>Agregar Boliche</h2>
      </div>
  
      <form (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            [(ngModel)]="boliche.nombre"
            name="nombre"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="provincia">Provincia:</label>
          <input
            type="text"
            id="provincia"
            class="form-control"
            [(ngModel)]="boliche.provincia"
            name="provincia"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="ciudad">Ciudad:</label>
          <input
            type="text"
            id="ciudad"
            class="form-control"
            [(ngModel)]="boliche.ciudad"
            name="ciudad"
          />
        </div>
  
        <div class="form-group">
          <label for="calle">Calle:</label>
          <input
            type="text"
            id="calle"
            class="form-control"
            [(ngModel)]="boliche.calle"
            name="calle"
          />
        </div>
  
        <div class="form-group">
          <label for="capacidadMaxima">Capacidad MÃ¡xima:</label>
          <input
            type="number"
            id="capacidadMaxima"
            class="form-control"
            [(ngModel)]="boliche.capacidadMaxima"
            name="capacidadMaxima"
            required
          />
        </div>
  
        <button type="submit" class="btn btn-primary">Guardar Boliche</button>
      </form>
    </div>
  </div>
